<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <q-router2
        data-data='{
        "data": {},
        "options": {
          "whetherToShowTab":false,
          "path": [
            { "url": "/table", "keepAlive": true, "isIframe": false ,"slotName":"table" },
            { "url": "/add", "keepAlive": true, "isIframe": false ,"slotName":"content" },
            { "url": "/edit", "keepAlive": true, "isIframe": false ,"slotName":"content" }
          ]
        }
      }'
      >
        <div slot="content">
          <a-steps
            v-model:current="current"
            @change="changeStepsHash"
            type="navigation"
          >
            <a-step title="新增用户"></a-step>
            <a-step title="编辑用户"></a-step>
          </a-steps>
          <div>
            <q-router2
              data-data='{
            "data": {},
            "options": {
              "whetherToShowTab":false,
              "path": [
                { "url": "/add", "keepAlive": true, "isIframe": false ,"slotName":"add" },
                { "url": "/edit", "keepAlive": true, "isIframe": false ,"slotName":"edit" }
              ]
            }
          }'
            >
              <div slot="add">
                <div class="content-from">
                  <a-form
                    :model="formState"
                    v-bind="layout"
                    name="nest-messages"
                    :validate-messages="validateMessages"
                    @finish="onFinish"
                  >
                    <a-form-item
                      :name="['user', 'name']"
                      label="Name"
                      :rules="[{ required: true }]"
                    >
                      <a-input v-model:value="formState.user.name" />
                    </a-form-item>
                    <a-form-item
                      :name="['user', 'email']"
                      label="Email"
                      :rules="[{ type: 'email',required: true }]"
                    >
                      <a-input v-model:value="formState.user.email" />
                    </a-form-item>
                    <a-form-item
                      :name="['user', 'age']"
                      label="Age"
                      :rules="[{ type: 'number', min: 0, max: 99 ,required: true}]"
                    >
                      <a-input-number v-model:value="formState.user.age" />
                    </a-form-item>
                    <a-form-item :name="['user', 'website']" label="Website">
                      <a-input v-model:value="formState.user.website" />
                    </a-form-item>
                    <a-form-item :name="['user', 'address']" label="address">
                      <a-textarea v-model:value="formState.user.address" />
                    </a-form-item>
                    <a-form-item
                      :wrapper-col="{ ...layout.wrapperCol, offset: 8 }"
                    >
                      <a-button type="primary" html-type="submit"
                        >提交</a-button
                      >
                    </a-form-item>
                  </a-form>
                </div>
              </div>
              <div slot="edit">
                <q-table :user="addUser"></q-table>
              </div>
            </q-router2>
          </div>
        </div>
        <div slot="table">
          <q-table :user="addUser"></q-table>
        </div>
      </q-router2>
    </div>

  </body>
</html>
